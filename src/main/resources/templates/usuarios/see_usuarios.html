<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="master">
<body>
<main layout:fragment="content" style="padding-top: 70px;">
    <div class="col-12">
        <h2>Usuarios</h2>
        <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
             th:text="${mensaje}"
             class="alert">
        </div>
        <a class="btn btn-light mb-2" th:href="@{/usuarios/add}">Agregar Usuario</a>
        <div class="table-responsive">
            <table class="table table-borderless">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Direccion</th>
                    <th>Telefono</th>
                    <th>Fecha de Ingreso</th>
                    <th>Nombre de Usuario</th>
                    <th>Tipo</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.direccion}"></td>
                    <td th:text="${usuario.telefono}"></td>
                    <td th:text="${usuario.fechaIngreso}"></td>
                    <td th:text="${usuario.username}"></td>
                    <td th:text="${usuario.tipo}"></td>
                    <td>
                        <a class="btn btn-light" th:href="@{/usuarios/edit/} + ${usuario.id}">Editar<i
                                class="fa fa-edit"></i></a>
                    </td>
                    <td>
                        <form th:action="@{/usuarios/delete}" method="post">
                            <input type="hidden" name="id" th:value="${usuario.id}"/>
                            <button type="submit" class="btn btn-light">Eliminar<i class="fa fa-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
