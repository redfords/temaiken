<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="master">
<body>
<main layout:fragment="content" style="padding-top: 70px;">
    <div class="col-12">
        <h2>Agregar Especie</h2>
        <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
             th:text="${mensaje}"
             class="alert">
        </div>
        <form th:object="${especie}" th:action="@{/especies/add}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input autocomplete="off" autofocus th:field="*{nombre}" id="nombre"
                       placeholder="Nombre" type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{nombre}"></div>
            </div>
            <div class="form-group">
                <label for="nombreCientifico">Nombre Cientifico</label>
                <input autocomplete="off" th:field="*{nombreCientifico}" id="nombreCientifico"
                       placeholder="Nombre cientifico" type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('nombreCientifico')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{nombreCientifico}"></div>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripcion</label>
                <input autocomplete="off" th:field="*{descripcion}" id="descripcion"
                       placeholder="Descripcion" type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('descripcion')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{descripcion}"></div>
            </div>
            <button class="btn btn-light" type="submit">Guardar</button>
            &nbsp;<a class="btn btn-light" th:href="@{/especies/show}">Cancelar</a>
        </form>
    </div>
</main>
</body>
</html>
